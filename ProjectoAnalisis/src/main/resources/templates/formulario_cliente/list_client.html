 <div class="table-responsive">	
                                    <table id="clientList" class="table table-bordered table-hover table-striped">	
                                        <thead class="thead-light">	
                                        <tr>	
                                           
                                            <th scope="col">Id</th>	
                                            <th scope="col">direccion</th>	
                                            <th scope="col">nombre</th>	
                                            <th scope="col">nit</th>	
                                            <th></th>	
                                        </tr>	
                                        </thead>	
                                        <tbody>	
                                       <tr th:each="cliente: ${clientList}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.dirreccion}"></td>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.nit}"></td>
			<td>
                                                <a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i class="fas fa-user-times"></i></a>	
                                            </td>	
                                        </tr>	
                                        </tbody>	
                                    </table>	
                                </div>
