 <div class="table-responsive">	
                                    <table id="productoList" class="table table-bordered table-hover table-striped">	
                                        <thead class="thead-light">	
                                        <tr>	
                                           
                                            <th scope="col">Id</th>	
                                            <th scope="col">Nombre</th>	
                                            <th scope="col">cantidad</th>	
                                            <th scope="col">Precio</th>
                                            <th scope="col">estado</th>	
                                            <th></th>	
                                        </tr>	
                                        </thead>	
                                        <tbody>	
                                       <tr th:each="producto: ${productoList}">
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.cantidad}"></td>
			<td th:text="Q+${producto.precio}"></td>
			<td th:text="${producto.estado}"></td>
			<td>
                                     
                                                <a href="#" th:href="@{'/editProducto/'+${producto.id}}"><i class="fas fa-edit"></i></a> 
                                              
                                                <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or ${#authorization.expression('hasRole(''ROLE_USER'')')}"  >
                                               <a href="#" th:onclick="'javascript:confirmDelete(\''+ ${producto.id} +'\');'"><i class="fas fa-user-times"></i></a>
                                           </span>       
                                            </td>	
                                        </tr>	
                                        </tbody>	
                                    </table>	
                                </div>	
        <script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteUser(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteProducto/"+id;
}
</script>
