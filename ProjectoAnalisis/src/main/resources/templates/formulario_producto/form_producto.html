	<div th:with="disableFields=!${editMode}"  >
	
	<form id="productoForm" th:object="${productoForm}" method="post" class="form" role="form" th:action="${editMode}? @{/editProducto}:@{/for_Producto}">
	
	
	<input class="form-control" type="hidden" th:field="${productoForm.id}" th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productoForm.nombre}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">
		Precio
			</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productoForm.precio}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">cantidad</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productoForm.cantidad}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">estado</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productoForm.estado}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/productoForm/cancel'}">Cancelar</a>
		<input type="submit" class="btn btn-primary"
				value="Save Changes" th:value="${editMode}?'Guardar Producto':'Crear Producto'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
</form>
